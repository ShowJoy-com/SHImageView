#项目名称
project.name=com.showjoy.android:image
#项目组ID，通常情况下如果你的包名为com.showjoy.android.image，那么项目组ID就是com.showjoy.android
project.groupId=com.showjoy.android
#项目ID，通常情况下如果你的包名为com.showjoy.android.image，image
project.artifactId=image
#包类型，Android库是aar
project.packaging=aar
#项目官方网站的地址，没有的话就用Github上的地址
project.siteUrl=https://github.com/ShowJoy-com/showjoyandroid_image
#项目的Git地址
project.gitUrl=https://github.com/ShowJoy-com/showjoyandroid_image.git

#生成的javadoc打开后主页显示的名称，通常跟项目名称一样即可
javadoc.name=com.showjoy.android:image